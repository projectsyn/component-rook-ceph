apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/instance: syn-rook-ceph
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ceph-csi
    app.kubernetes.io/version: v0.4.1
    helm.sh/chart: ceph-csi-operator-0.4.1
  name: ceph-csi-manager-role
rules:
  - apiGroups:
      - ''
    resources:
      - configmaps
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cbt.storage.k8s.io
    resources:
      - snapshotmetadataservices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - csi.ceph.io
    resources:
      - cephconnections
    verbs:
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - csi.ceph.io
    resources:
      - clientprofilemappings
      - clientprofiles
      - drivers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - csi.ceph.io
    resources:
      - clientprofilemappings/finalizers
      - clientprofiles/finalizers
      - drivers/finalizers
    verbs:
      - update
  - apiGroups:
      - csi.ceph.io
    resources:
      - clientprofilemappings/status
      - clientprofiles/status
      - drivers/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - csi.ceph.io
    resources:
      - operatorconfigs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - storage.k8s.io
    resources:
      - csidrivers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: syn-rook-ceph
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ceph-csi
    app.kubernetes.io/version: v0.4.1
    helm.sh/chart: ceph-csi-operator-0.4.1
  name: ceph-csi-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ceph-csi-manager-role
subjects:
  - kind: ServiceAccount
    name: ceph-csi-controller-manager
    namespace: syn-rook-ceph-operator
