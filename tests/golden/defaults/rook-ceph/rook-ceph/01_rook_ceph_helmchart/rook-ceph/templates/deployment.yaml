apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    chart: rook-ceph-v1.7.7
    operator: rook
    storage-backend: ceph
  name: rook-ceph-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-operator
  template:
    metadata:
      labels:
        app: rook-ceph-operator
        chart: rook-ceph-v1.7.7
    spec:
      containers:
      - args:
        - ceph
        - operator
        env:
        - name: ROOK_CURRENT_NAMESPACE_ONLY
          value: 'false'
        - name: ROOK_HOSTPATH_REQUIRES_PRIVILEGED
          value: 'false'
        - name: ROOK_LOG_LEVEL
          value: INFO
        - name: ROOK_ENABLE_SELINUX_RELABELING
          value: 'true'
        - name: ROOK_DISABLE_DEVICE_HOTPLUG
          value: 'false'
        - name: ROOK_CSI_ENABLE_RBD
          value: 'true'
        - name: ROOK_CSI_ENABLE_CEPHFS
          value: 'false'
        - name: CSI_ENABLE_CEPHFS_SNAPSHOTTER
          value: 'true'
        - name: CSI_ENABLE_RBD_SNAPSHOTTER
          value: 'true'
        - name: CSI_PLUGIN_PRIORITY_CLASSNAME
          value: null
        - name: CSI_PROVISIONER_PRIORITY_CLASSNAME
          value: null
        - name: CSI_ENABLE_OMAP_GENERATOR
          value: 'false'
        - name: CSI_ENABLE_VOLUME_REPLICATION
          value: 'false'
        - name: CSI_RBD_FSGROUPPOLICY
          value: ReadWriteOnceWithFSType
        - name: CSI_CEPHFS_FSGROUPPOLICY
          value: None
        - name: ROOK_CSI_ENABLE_GRPC_METRICS
          value: 'true'
        - name: ROOK_CSI_CEPH_IMAGE
          value: quay.io/cephcsi/cephcsi:v3.4.0
        - name: CSI_FORCE_CEPHFS_KERNEL_CLIENT
          value: 'true'
        - name: CSI_PROVISIONER_REPLICAS
          value: '2'
        - name: ROOK_ENABLE_FLEX_DRIVER
          value: 'false'
        - name: ROOK_ENABLE_DISCOVERY_DAEMON
          value: 'false'
        - name: ROOK_CEPH_COMMANDS_TIMEOUT_SECONDS
          value: '15'
        - name: ROOK_OBC_WATCH_OPERATOR_NAMESPACE
          value: 'true'
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ROOK_UNREACHABLE_NODE_TOLERATION_SECONDS
          value: '5'
        image: docker.io/rook/ceph:v1.7.7
        imagePullPolicy: IfNotPresent
        name: rook-ceph-operator
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 750m
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/lib/rook
          name: rook-config
        - mountPath: /etc/ceph
          name: default-config-dir
      nodeSelector:
        node-role.kubernetes.io/storage: ''
      serviceAccountName: rook-ceph-system
      tolerations:
      - key: storagenode
        operator: Exists
      volumes:
      - emptyDir: {}
        name: rook-config
      - emptyDir: {}
        name: default-config-dir
