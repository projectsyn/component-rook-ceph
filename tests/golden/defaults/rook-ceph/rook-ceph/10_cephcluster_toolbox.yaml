apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: rook-ceph
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: rook-ceph-tools
    name: rook-ceph-tools
  name: rook-ceph-tools
  namespace: syn-rook-ceph-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: rook-ceph
      app.kubernetes.io/managed-by: commodore
      app.kubernetes.io/name: rook-ceph-tools
      name: rook-ceph-tools
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: rook-ceph
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: rook-ceph-tools
        name: rook-ceph-tools
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/storage
                    operator: Exists
      containers:
        - args:
            - -m
            - -c
            - /usr/local/bin/toolbox.sh
          command:
            - /bin/bash
          env:
            - name: ROOK_CEPH_USERNAME
              valueFrom:
                secretKeyRef:
                  key: ceph-username
                  name: rook-ceph-mon
            - name: ROOK_CEPH_SECRET
              valueFrom:
                secretKeyRef:
                  key: ceph-secret
                  name: rook-ceph-mon
          image: docker.io/rook/ceph:v1.9.11
          imagePullPolicy: IfNotPresent
          name: rook-ceph-tools
          securityContext:
            runAsGroup: 2016
            runAsNonRoot: true
            runAsUser: 2016
          tty: true
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
            - mountPath: /etc/rook
              name: mon-endpoint-volume
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - key: storagenode
          operator: Exists
      volumes:
        - configMap:
            items:
              - key: data
                path: mon-endpoints
            name: rook-ceph-mon-endpoints
          name: mon-endpoint-volume
        - emptyDir: {}
          name: ceph-config
