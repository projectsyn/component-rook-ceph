apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: rook-ceph
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: rook-ceph-tools
    name: rook-ceph-tools
  name: rook-ceph-tools
  namespace: syn-rook-ceph-cluster
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: rook-ceph
      app.kubernetes.io/managed-by: commodore
      app.kubernetes.io/name: rook-ceph-tools
      name: rook-ceph-tools
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/component: rook-ceph
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: rook-ceph-tools
        name: rook-ceph-tools
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/storage
                    operator: Exists
      containers:
        - args:
            - -g
            - --
            - /usr/local/bin/toolbox.sh
          command:
            - /tini
          env:
            - name: ROOK_CEPH_SECRET
              valueFrom:
                secretKeyRef:
                  key: ceph-secret
                  name: rook-ceph-mon
            - name: ROOK_CEPH_USERNAME
              valueFrom:
                secretKeyRef:
                  key: ceph-username
                  name: rook-ceph-mon
          image: docker.io/rook/ceph:v1.7.7
          imagePullPolicy: IfNotPresent
          name: rook-ceph-tools
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/ceph
              name: ceph-config
            - mountPath: /etc/rook
              name: mon-endpoint-volume
      imagePullSecrets: []
      initContainers: []
      terminationGracePeriodSeconds: 30
      tolerations:
        - key: storagenode
          operator: Exists
      volumes:
        - emptyDir: {}
          name: ceph-config
        - configMap:
            items:
              - key: data
                path: mon-endpoints
            name: rook-ceph-mon-endpoints
          name: mon-endpoint-volume
